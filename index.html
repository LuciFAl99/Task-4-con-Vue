<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/6ec9c7cfba.js" crossorigin="anonymous">
    </script>

</head>

<body>

    <nav class="nav nav-pills nav-fill d-flex justify-content-between align-items-center">
        <img src="./Assets/Imagenes/Logo Amazing Events.png" alt="" class="logo">
        <div class="d-flex justify-content-center flex-wrap">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
            <a class="nav-link" href="./pastEvents.html">Past Events</a>
            <a class="nav-link" href="./contact.html">Contact</a>
            <a class="nav-link" href="./stats.html">Stats</a>

        </div>
    </nav>
    <main id="app">
{{filtro}}
        <div id="carouselExample" class="carousel slide d-flex">
            <div class="carousel-inner home">
                <div class="carousel-item active">
                    <a href="#" class="d-flex justify-content-center align-items-center">Home</a>
                </div>


            </div>
            <span class="carousel-control-prev" type="button" data-bs-target="#carouselExample">
                <a href="./stats.html"><span class="carousel-control-prev-icon" aria-hidden="true"></span></a>
            </span>
            <span class="carousel-control-next" type="button" data-bs-target="#carouselExample">
                <a href="./upcomingEvents.html"> <span class="carousel-control-next-icon" aria-hidden="true"></span></a>


            </span>
        </div>

        <div class="d-flex justify-content-evenly mt-4 flex-wrap">
            <template v-for="categoria of categorias">
                <div class="mt-3" id="checkbox">
                    <input v-model="checked" type="checkbox" :value="categoria" class="m-lg-2" >
                    <label for="books">{{categoria}}</label>
                </div>

            </template>

            <form class="d-flex nav-item search mt-3" role="search">
                <input class="form-control me-2 anchoform" type="search" v-model="valorBusqueda" name="Nombre Evento"
                    placeholder="Search" @keyup>
                <button type="submit" v-on:click.prevent="filtro">
                    <i class="fas fa-search boton d-flex justify-content-center"></i>
                </button>
            </form>

        </div>
        <section class="d-flex justify-content-around p-3 flex-wrap gap-3 resultado">

            <template v-if="eventosFiltrados.length > 0" v-for="evento of eventosFiltrados">
                <div class="card mt-3 style" width="18rem">
                    <img v-bind:src="evento.image" class="card-img-top imagenes" alt="">
                    <div class="card-body">

                        <h2 class="pb-3">{{evento.name}}</h2>


                        <div class="d-flex justify-content-around">
                            <p><strong>Price: ${{evento.price}}</strong>
                                <p />
                                <a :href="'./details.html?id='+evento._id" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </template>
            <template v-else>
                <h2>Results not found</h2>
            </template>
        </section>

    </main>
    <footer class="d-flex justify-content-around align-items-center ">
        <div>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram "></i>

        </div>
        <h4>Cohort Nro 44</h4>

    </footer>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
